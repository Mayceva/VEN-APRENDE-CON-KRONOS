<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <link rel="stylesheet" href="style.css">
  <title>COME LEARN WITH KRONOS / VEN APRENDE CON KRONOS</title>
</head>

<body>
  
<header class="hero-logo-container d-flex align-items-center p-3">
  <img class="hero-logo" src="./public/kronos-logo.png" alt="Logo institucional Kronos" style="height: 100px; margin-right: 15px;">
  
  <h1 class="hero-title flex-grow-1">Liceo Bicentenario Kronos ¡Una escuela para crear, convivir y pensar!</h1>
  
  <!-- Logo de Instagram con link -->
<a href="https://www.instagram.com/colegiokronos/?hl=es" target="_blank">
  <img class="hero-logo" src="./public/logo-insta-removebg-preview.png" 
       alt="Logo de Instagram" style="height: 100px; margin-left: 15px;">
</a>
</header>

<!-- Menú dinámico -->
<script src="./js/load-menu.js"></script>
<div id="menu-container"></div>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicadores -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
  </div>

  <!-- Slides -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://i.postimg.cc/MpQNqB6Y/Whats-App-Image-2025-08-25-at-10-54-31-AM.jpg" class="d-block w-100" alt="Imagen 1">
    </div>
    <div class="carousel-item">
      <img src="https://i.postimg.cc/xTqBp7Bh/Whats-App-Image-2025-08-25-at-10-54-32-AM.jpg" class="d-block w-100" alt="Imagen 2">
    </div>
    <div class="carousel-item">
      <img src="https://i.postimg.cc/5NGThgV0/Whats-App-Image-2025-08-25-at-10-54-32-AM-1.jpg" class="d-block w-100" alt="Imagen 3">
    </div>
    <div class="carousel-item">
      <img src="https://i.postimg.cc/05VLfxX7/Whats-App-Image-2025-08-25-at-10-54-32-AM-2.jpg" class="d-block w-100" alt="Imagen 4">
    </div>
  </div>

  <!-- Controles -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- Modal de Contactos -->
<div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="contactModalLabel">Contáctanos</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body text-center">
     

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS con Popper incluido -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
